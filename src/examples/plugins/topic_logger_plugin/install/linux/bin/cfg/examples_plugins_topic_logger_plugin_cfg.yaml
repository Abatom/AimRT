aimrt:
  plugin:
    plugins:
      - name: topic_logger_plugin
        path: ./libaimrt_topic_logger_plugin.so
      - name: net_plugin
        path: ./libaimrt_net_plugin.so
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50081
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: topic_logger
        options:
          timer_name: timer_executor
          topic_name: test_topic
  executor:
    executors:
      - name: work_executor
        type: simple_thread
      - name: timer_executor
        type: asio_thread
  channel:
    backends:
      - type: http
        options:
          pub_topics_options:
            - topic_name: "(.*)"
              server_url_list: ["127.0.0.1:50080"]
    pub_topics_options:
      - topic_name: "test_topic"
        enable_backends: [http]
  module:
    pkgs:
      - path: ./liblogger_pkg.so
        enable_modules: [LoggerModule]
    modules:
      - name: LoggerModule
        log_lvl: TRACE
